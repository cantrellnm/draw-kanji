en:
  activerecord:
    models:
      kanji:
        zero:  kanji
        one:   kanji
        few:   kanji
        other: kanji
  will_paginate:
    kanji:
      page_entries_info:
        single_page:
          zero:  "No kanji found"
          one:   "Displaying one kanji found"
          other: "Displaying all %{count} kanji"
        multi_page: "Displaying kanji %{from} of %{count} in total"
        single_page_html:
          zero:  "No kanji found"
          one:   "Displaying one kanji found"
          other: "Displaying all %{count} kanji"
        multi_page_html: "Displaying kanji <b>%{from} - %{to}</b> of <b>%{count}</b> in total"

